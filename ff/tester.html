<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chakra Forms Test Page</title>
    <style>
        /* Base layout */
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100%;
            background-color: black;
            font-family: Arial, sans-serif;
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Grid layout for chakra forms */
        .chakra-grid {
            display: grid;
            grid-template-columns: repeat(5, minmax(80px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
	    width: 500px;
        }

        /* Chakra container */
        .chakra-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(30, 30, 30, 0.7);
            border-radius: 10px;
            padding: 15px;
            position: relative;
        }

        .chakra-container:hover {
            background-color: rgba(50, 50, 50, 0.7);
        }

        /* Chakra element */
        .circle {
            width: 50px;
            height: 50px;
            position: relative;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Chakra label */
        .chakra-label {
            text-align: center;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .chakra-config {
            font-size: 10px;
            color: #aaa;
            text-align: center;
            max-width: 120px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .chakra-config:hover {
            white-space: normal;
            overflow: visible;
            max-width: none;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 5px;
            border-radius: 4px;
            z-index: 10;
        }

        /* Circle glow */
        .circle-glow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            z-index: 1;
            background-color: purple;
            animation: glow 3s linear 0s infinite alternate;
            pointer-events: none;
        }

        @keyframes glow {
            0% {
                filter: blur(5px);
            }
            100% {
                filter: blur(10px);
            }
        }

        /* Particles */
        .particles {
            position: absolute;
        }
        .angle {
            position: absolute;
            top: 0;
            left: 0;
        }
        .position {
            position: absolute;
            top: 0;
            left: 0;
        }
        .pulse {
            position: absolute;
            top: 0;
            left: 0;
        }
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            border: 1px solid white;
        }
        .pulse{
            animation: pulse 1.5s linear 0s infinite alternate;
        }
        @keyframes angle {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        @keyframes anglerev {
            0% {
                transform: rotate(360deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }
        @keyframes position {
            0% {
                transform: translate(0,0);
                opacity: 1;
            }
            100% {
                transform: translate(5px,5px);
                opacity: 0;
            }
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(.5);
            }
        }
        .particles .angle:nth-child(1){
            animation: angle 10s steps(5) 0s infinite;
        }
        .particles .angle:nth-child(1) .position{
            animation: position 2s linear 0s infinite;
        }
        .particles .angle:nth-child(2){
            animation: angle 4.95s steps(3) -1.65s infinite;
        }
        .particles .angle:nth-child(2) .position{
            animation: position 1.65s linear 0s infinite;
        }

        /* Polygon containers */
        .outer-polygon-container {
            position: absolute;
            width: 0;
            height: 0;
        }

        .inner-polygon-container {
            position: absolute;
            transform-origin: 50% 50%;
            width: 0;
            height: 0;
        }

        .shape {
            width: 40px;
            height: 40px;
            background-color: #FFA;
            transform: translate(-50%, -50%);
        }

        /* Controls */
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }

        .controls label {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .controls input[type="range"] {
            width: 100px;
        }

        .controls button {
            background-color: #444;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .controls button:hover {
            background-color: #666;
        }

        /* Back to Top Button */
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(100, 100, 100, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .back-to-top.visible {
            opacity: 1;
        }

        .back-to-top:hover {
            background-color: rgba(150, 150, 150, 0.7);
        }

        /* Section headers */
        .section-header {
            margin-top: 40px;
            margin-bottom: 20px;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chakra Forms Test Page</h1>
        
        <div class="section-header">
            <h2>All Chakra Forms</h2>
        </div>
        
        <div class="chakra-grid" id="chakra-grid">
            <!-- Chakra forms will be generated here via JavaScript -->
        </div>
    </div>

    <div class="controls">
        <label>
            Speed:
            <input type="range" id="speed-control" min="0.5" max="5" step="0.5" value="1">
            <span id="speed-value">1x</span>
        </label>
        <button id="pause-button">Pause</button>
        <button id="reset-button">Reset</button>
    </div>

    <button class="back-to-top" id="back-to-top">â†‘</button>

    <script src="config.js"></script>
    <script>


        // Function to format polygon points for clip-path
        function formatPolyPoint(val) {
            return (Math.round(10000 * ((val + 1) / 2)) / 100) + '%';
        }

        // Function to generate polygon points for SVG paths
        function getPolyPoints(sides, starFactor, borderPercent) {
            starFactor = starFactor || 1;
            borderPercent = borderPercent || 0.08;
            
            var eachAngle = 360 * starFactor / sides;
            var angles = [];
            
            for (var i = 0; i < sides; i++) {
                angles.push(eachAngle * i);
            }
            
            var coordinates = [];
            for (var j = 0; j < angles.length; j++) {
                var angle = angles[j];
                var radians = angle * (Math.PI / 180);
                var xVal = Math.cos(radians);
                var yVal = Math.sin(radians);
                coordinates.push({ x: xVal, y: yVal });
            }
            
            // Add first point again to close the shape
            coordinates.push({
                x: coordinates[0].x, 
                y: coordinates[0].y
            });
            
            var reverseShrunkCoordinates = [];
            for (var k = 0; k < coordinates.length; k++) {
                var coordinate = coordinates[k];
                reverseShrunkCoordinates.push({
                    x: coordinate.x * (1 - borderPercent),
                    y: coordinate.y * (1 - borderPercent)
                });
            }
            
            // Add points in reverse order
            for (var l = reverseShrunkCoordinates.length - 1; l >= 0; l--) {
                coordinates.push(reverseShrunkCoordinates[l]);
            }
            
            var coordinatesString = '';
            coordinates.forEach(function(coordinate) {
                coordinatesString += formatPolyPoint(coordinate.x) + ' ' + formatPolyPoint(coordinate.y) + ', ';
            });
            
            // Remove trailing comma and space
            return 'polygon(' + coordinatesString.substring(0, coordinatesString.length - 2) + ')';
        }

        // Function to create a chakra visualization
        function createChakra(chakraForm, index) {
            const chakraContainer = document.createElement('div');
            chakraContainer.className = 'chakra-container';
            
            // Create the circle
            const circle = document.createElement('div');
            circle.className = 'circle';
            
            // Add circle glow
            const glowElement = document.createElement('div');
            glowElement.className = 'circle-glow';
            //circle.appendChild(glowElement);
            
            // Add particles
            const particlesElement = document.createElement('div');
            //particlesElement.className = 'particles';
            
            // First angle element
            const angleElement1 = document.createElement('div');
            angleElement1.className = 'angle';
            
            const positionElement1 = document.createElement('div');
            positionElement1.className = 'position';
            
            const pulseElement1 = document.createElement('div');
            pulseElement1.className = 'pulse';
            
            const particleElement1 = document.createElement('div');
            particleElement1.className = 'particle';
            
            //pulseElement1.appendChild(particleElement1);
            //positionElement1.appendChild(pulseElement1);
            //angleElement1.appendChild(positionElement1);
            //particlesElement.appendChild(angleElement1);
            
            // Second angle element (clone of first)
            //const angleElement2 = angleElement1.cloneNode(true);
            //particlesElement.appendChild(angleElement2);
            
            //circle.appendChild(particlesElement);
            
            // Create outer polygon container
            const outerPolygonContainer = document.createElement('div');
            outerPolygonContainer.className = 'outer-polygon-container';
            
            // Create the chakra form shapes
            chakraForm.forEach(function(form) {
                const innerPolygonContainer = document.createElement('div');
                innerPolygonContainer.className = 'inner-polygon-container';
                innerPolygonContainer.style.transform = 
                    'rotate(' + (form.rotate || 0) + 'deg) scale(' + (form.scale || 1) + ')';
                
                const innermostPolygonContainer = document.createElement('div');
                innermostPolygonContainer.className = 'inner-polygon-container';
                innermostPolygonContainer.style.filter = 'drop-shadow(0 0 3px #AAA)';
                innermostPolygonContainer.style.mixBlendMode = 'screen';
                innermostPolygonContainer.style.animation = 
                    (form.reverse ? 'anglerev' : 'angle') + ' ' + (form.spinTime || 16) + 's linear infinite';
                innermostPolygonContainer.dataset.originalDuration = (form.spinTime || 16);
                
                const shapeElement = document.createElement('div');
                shapeElement.className = 'shape';
                shapeElement.style.clipPath = getPolyPoints(
                    form.sides, 
                    form.starFactor, 
                    form.borderPercent
                );
                
                innermostPolygonContainer.appendChild(shapeElement);
                innerPolygonContainer.appendChild(innermostPolygonContainer);
                outerPolygonContainer.appendChild(innerPolygonContainer);
            });
            
            circle.appendChild(outerPolygonContainer);
            chakraContainer.appendChild(circle);
            
            // Create label
            const label = document.createElement('div');
            label.className = 'chakra-label';
            label.textContent = `Level ${index}`;
            chakraContainer.appendChild(label);
            
            // Create config info
            const config = document.createElement('div');
            config.className = 'chakra-config';
            config.textContent = JSON.stringify(chakraForm);
            //chakraContainer.appendChild(config);
            
            return chakraContainer;
        }

        // Generate all chakra forms
        function generateChakras() {
            const chakraGrid = document.getElementById('chakra-grid');
            chakraGrid.innerHTML = ''; // Clear existing content
            
            ChakraApp.Config.chakraForms.forEach((form, index) => {
                const chakra = createChakra(form, index);
                chakraGrid.appendChild(chakra);
            });
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            generateChakras();
            setupControls();
            setupBackToTop();
        });

        // Setup animation controls
        function setupControls() {
            const speedControl = document.getElementById('speed-control');
            const speedValue = document.getElementById('speed-value');
            const pauseButton = document.getElementById('pause-button');
            const resetButton = document.getElementById('reset-button');
            
            let isPaused = false;
            let originalAnimations = [];
            
            // Store original animation states
            document.querySelectorAll('.inner-polygon-container').forEach(element => {
                if (element.style.animation) {
                    originalAnimations.push({
                        element: element,
                        animation: element.style.animation
                    });
                }
            });
            
            // Speed control
            speedControl.addEventListener('input', function() {
                const speed = this.value;
                speedValue.textContent = speed + 'x';
                
                document.querySelectorAll('.inner-polygon-container').forEach(element => {
                    if (element.style.animation && !isPaused) {
                        const originalDuration = parseFloat(element.dataset.originalDuration) || 16;
                        const newDuration = originalDuration / speed;
                        
                        // Update animation duration
                        let animation = element.style.animation;
                        animation = animation.replace(/\d+(\.\d+)?s/, newDuration + 's');
                        element.style.animation = animation;
                    }
                });
            });
            
            // Pause/Resume button
            pauseButton.addEventListener('click', function() {
                isPaused = !isPaused;
                
                if (isPaused) {
                    document.querySelectorAll('.inner-polygon-container').forEach(element => {
                        element.style.animationPlayState = 'paused';
                    });
                    this.textContent = 'Resume';
                } else {
                    document.querySelectorAll('.inner-polygon-container').forEach(element => {
                        element.style.animationPlayState = 'running';
                    });
                    this.textContent = 'Pause';
                }
            });
            
            // Reset button
            resetButton.addEventListener('click', function() {
                // Reset to original animations
                originalAnimations.forEach(item => {
                    item.element.style.animation = item.animation;
                    item.element.style.animationPlayState = 'running';
                });
                
                // Reset controls
                speedControl.value = 1;
                speedValue.textContent = '1x';
                pauseButton.textContent = 'Pause';
                isPaused = false;
            });
        }

        // Setup back to top button
        function setupBackToTop() {
            const backToTopButton = document.getElementById('back-to-top');
            
            window.addEventListener('scroll', function() {
                if (window.pageYOffset > 300) {
                    backToTopButton.classList.add('visible');
                } else {
                    backToTopButton.classList.remove('visible');
                }
            });
            
            backToTopButton.addEventListener('click', function() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        }
    </script>
</body>
</html>
