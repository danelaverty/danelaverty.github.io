<style>
body {background-color: black; font-family: Arial;}
.color-family {color: #AAA; font-size: 12px;}
.color-swatch {display: inline-block; width: 16px; height: 16px; border-radius: 3px; margin: 1px; border: 1px solid #AAA;}
</style>
</head>
<body>
<script>
colorFamilies.forEach(function(colorFamily) {
		newDiv = document.createElement("div");
		newDiv.classList.add("color-family");
		newDiv.innerHTML = colorFamily.name;

		containerDiv = document.createElement("div");
		containerDiv.classList.add("container-div");
		newDiv.appendChild(containerDiv)

		lightDiv = document.createElement("div");
		lightDiv.classList.add("color-swatch");
		lightDiv.style.backgroundColor = colorFamily.light.color;
		containerDiv.appendChild(lightDiv)

		solidDiv = document.createElement("div");
		solidDiv.classList.add("color-swatch");
		solidDiv.style.backgroundColor = colorFamily.solid.color;
		containerDiv.appendChild(solidDiv)

		darkDiv = document.createElement("div");
		darkDiv.classList.add("color-swatch");
		darkDiv.style.backgroundColor = colorFamily.dark.color;
		containerDiv.appendChild(darkDiv)

		document.body.appendChild(newDiv);
		});
</script>
</body>
